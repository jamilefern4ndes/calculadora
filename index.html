<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="calculator">
            <div id="screen">
            </div>
            <p>calculator</p>
            <div id="numbers">
                <button id="btn1" class="number">1</button>
                <button id="btn2" class="number">2</button>
                <button id="btn3" class="number">3</button>
                <button id="btn4" class="number">4</button>
                <button id="btn5" class="number">5</button>
                <button id="btn6" class="number">6</button>
                <button id="btn7" class="number">7</button>
                <button id="btn8" class="number">8</button>
                <button id="btn9" class="number">9</button>
            </div>
            <div id="operations">
                <button id="som" class="operation">+</button>
                <button id="sub" class="operation">-</button>
                <button id="mul" class="operation">x</button>
                <button id="divi" class="operation">/</button>
            </div>
            <div id="actions">
                <button id="clean" class="action">C</button>
                <button id="btn0" class="number">0</button>
                
            </div>
            <div id="btnEqual">
                <button id="equal" class="action">=</button>
            </div>
        </section>
    </main>
</body>
</html>
